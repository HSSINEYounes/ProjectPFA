<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->

    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'GestionEtab/styles.css' %}">

    <!-- Additional styles -->
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }
      
        th, td {
            text-align: center;
            border: 5px solid #ddd;
            justify-content: center;
            align-items: center;
        }

        /* Additional styles for login/logout */
        .profile-link {
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
            <a class="navbar-brand" href='/ProjectPFA/excel/?page=1' style="margin-left:20%;">Etablissement</a>

            {% comment %} <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link profile-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link profile-link" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul> {% endcomment %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Body scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
